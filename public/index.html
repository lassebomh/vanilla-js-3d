<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./index.js" defer></script>
    <style>
      body {
        margin: 0;
        display: grid;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        grid-template-columns: 1fr;
        /* grid-template-rows: 1fr 1fr; */
        background-color: black;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
        position: relative;
        outline: 1px solid #444;
      }

      .labels {
        position: absolute;
        inset: 0;
        display: grid;
        grid-template-columns: 1fr;
        /* grid-template-rows: 1fr; */
        color: white;
      }
      .grid {
        position: absolute;
        inset: 0;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;

        > div {
          width: 100%;
          height: 100%;
          outline: 1px solid #222;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- <canvas id="canvas0"></canvas>
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas> -->
    <canvas id="canvas3"></canvas>
    <div class="labels">
      <div>front</div>
      <div>right</div>
      <div>top</div>
      <div></div>
    </div>
  </body>
</html>
